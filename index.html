<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Happy Anniversary</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">My baby seal,</p>
                    <p class="words line2">Happy Anniversary baby </p>
                    <p class="words line3">click on the next button to see full letter</p>
                    <p class="words line4">~Your mickey</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <div class="heart a4"></div>
                    <div class="heart a5"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button><br>
            <button id="next">Full letter</button>
        </div>
        <h1 class="babyseal">Happy Anniversary Baby seal</h1>
        <script src="index.js"></script>
    </body>
</html>
